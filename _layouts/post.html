---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline"><span>{{ page.title }}</span></h2>

    <p class="post-meta">
      <span itemprop="name">AUTHOR:{{ page.author }}</span>&emsp;
      <span datetime="{{ page.date | date:'%Y-%m-%d' }}" itemprop="datePublished">DATEï¼š{{ page.date | date:"%Y-%m-%d" }}</span>
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
