---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="clear">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta f-right">{{ post.date | date:"%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
